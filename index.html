<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SRMS</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Upper Bar-->
        <div class="red-bar">
            <div class="menu" onclick="toggleSideMenu()">
                <img src="menu.png" alt="Menu Button">
            </div>
            <div class="title">Student Record Management System</div>
        </div>
        <!-- Side Bar-->
        <div class="tab-bar" id="tabBar">
            <div class="category">MAIN CATEGORY</div>
            <a href="index.html"><div class="tab"><img src="dashboard.png" class="icons">Dashboard</div></a>
            <div class="category">APPEARANCE</div>
            <a href="#"><div class="tab" onclick="changeImage()"><img src="classes.png" class="icons">Student Classes<img src="arrow.png" class="arrow fade-in" id="mainImage"></div></a>
            <a href="#"><div class="tab"><img src="subjects.png" class="icons">Subjects</div></a>
            <a href="#"><div class="tab"><img src="students.png" class="icons">Students</div></a>
            <a href="#"><div class="tab"><img src="result.png" class="icons">Result</div></a>
        </div>
        <!-- Main Content-->
        <div class="header">
            <h1>Dashboard</h1>            
        </div>
        <div class="content">
            <div class="image-container">
                <img src="registered-users.png">
                <img src="subjects-listed.png">
                <img src="total-classes-listed.png">
                <img src="results-declared.png">
            </div>
        </div>
        

        <!-- JavaScript to toggle tab bar -->
        <script>
            function toggleSideMenu() {
                const tabBar = document.getElementById('tabBar');
                const content = document.querySelector('.content');
                const header = document.querySelector('.header');
                if (tabBar.style.left === '-300px') {
                    tabBar.style.left = '0';
                    content.style.marginLeft = '250px';
                    header.style.marginLeft = '250px';
                } else {
                    tabBar.style.left = '-300px';
                    content.style.marginLeft = '0';
                    header.style.marginLeft = '0';
                }
            }
            
            function changeImage() {
                const mainImage = document.getElementById('mainImage');
                const currentSrc = mainImage.src; // Get the current image source

                // Check the current image source and toggle to the other image
                if (currentSrc.includes('arrow.png')) {
                    mainImage.classList.remove('fade-in'); // Remove fade-in class for smooth transition
                    setTimeout(() => {
                    mainImage.src = 'arrow2.png'; // Change to Image 2
                    mainImage.classList.add('fade-in'); // Add fade-in class to show the new image smoothly
                    }, 300); // Delay to allow the fade-out effect before changing the image
                } else {
                    mainImage.classList.remove('fade-in'); // Remove fade-in class for smooth transition
                    setTimeout(() => {
                    mainImage.src = 'arrow.png'; // Change back to Image 1
                    mainImage.classList.add('fade-in'); // Add fade-in class to show the new image smoothly
                    }, 300); // Delay to allow the fade-out effect before changing the image
                }
            }
        </script>
    </body>
</html>
