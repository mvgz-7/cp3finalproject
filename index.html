<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SRMS</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Upper Bar-->
        <div class="red-bar">
            <div class="menu" onclick="toggleSideMenu()">
                <img src="menu.png" alt="Menu Button">
            </div>
            <div class="title">Student Record Management System</div>
        </div>
        <!-- Side Bar-->
        <div class="tab-bar" id="tabBar">
            <div class="category">MAIN CATEGORY</div>
            <a href="index.html"><div class="tab-name"><img src="dashboard.png" class="icons">Dashboard</div></a>
            <div class="category">APPEARANCE</div>
            <div class ="tab" onclick="toggleSubtags(this)"><a href="#"><div class="tab-name">
                <img src="classes.png" class="icons">Student Classes</div></a>
                <div class="subtags">
                    <a href="#"><div class="tab-name">Subtag 1</div></a>
                    <a href="#"><div class="tab-name">Subtag 2</div></a>
                </div>
            </div>
            <a href="#"><div class="tab-name"><img src="subjects.png" class="icons">Subjects</div></a>
            <a href="#"><div class="tab-name"><img src="students.png" class="icons">Students</div></a>
            <a href="#"><div class="tab-name"><img src="result.png" class="icons">Result</div></a>
        </div>

        <!-- Main Content-->
        <div class="header">
            <h1>Dashboard</h1>            
        </div>
        <div class="content">
            <div class="image-container">
                <img src="registered-users.png">
                <img src="subjects-listed.png">
                <img src="total-classes-listed.png">
                <img src="results-declared.png">
            </div>
        </div>
        

        <!-- JavaScript to toggle tab bar -->
        <script>
            function toggleSideMenu() {
                const tabBar = document.getElementById('tabBar');
                const content = document.querySelector('.content');
                const header = document.querySelector('.header');
                if (tabBar.style.left === '-300px') {
                    tabBar.style.left = '0';
                    content.style.marginLeft = '250px';
                    header.style.marginLeft = '250px';
                } else {
                    tabBar.style.left = '-300px';
                    content.style.marginLeft = '0';
                    header.style.marginLeft = '0';
                }
            }

            function toggleSubtags(tab) {
                const subtags = tab.querySelector('.subtags');
                tab.classList.toggle('expanded');
                subtags.classList.toggle('expanded');
            }
        </script>
    </body>
</html>
