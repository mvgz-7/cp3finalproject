<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SRMS</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <!-- Upper Bar-->
        <div class="red-bar">
            <div class="menu" onclick="toggleSideMenu()">
                <img src="images/menu.png" alt="Menu Button">
            </div>
            <div class="title">Student Record Management System</div>
            <div class="log-out"><a href="welcome.html"><img src="images/logout.png" class="logout-icon">Log Out</a></div>
        </div>
        <!-- Side Bar-->
        <div class="tab-bar" id="tabBar">
            <div class="category">MAIN CATEGORY</div>
            <a href="index.html"><div class="tab-name"><img src="images/dashboard.png" class="icons">Dashboard</div></a>
            <div class="category">APPEARANCE</div>
            <div class ="tab" onclick="toggleSubtags(this); changeArrow(this)">
                <a href="#">
                    <div class="tab-name">
                        <img src="images/classes.png" class="icons">Student Classes<img src="arrow.png" class="right-arrow" id="rightArrow">
                    </div>
                </a>
                <div class="subtags">
                    <a href="create-class.html"><div class="tab-name"><img src="images/create.png" class="icons">Create Class</div></a>
                    <a href="manage-class.html"><div class="tab-name"><img src="images/manage.png" class="icons">Manage Class</div></a>
                </div>
            </div>
            <div class ="tab" onclick="toggleSubtags(this); changeArrow(this)">
                <a href="#">
                    <div class="tab-name">
                        <img src="images/subjects.png" class="icons">Subjects<img src="arrow.png" class="right-arrow" id="rightArrow">
                    </div>
                </a>
                <div class="subtags">
                    <a href="create-subject.html"><div class="tab-name"><img src="images/create.png" class="icons">Create Subject</div></a>
                    <a href="manage-subjects.html"><div class="tab-name"><img src="images/manage.png" class="icons">Manage Subjects</div></a>
                </div>
            </div>
            <div class ="tab" onclick="toggleSubtags(this); changeArrow(this)">
                <a href="#">
                    <div class="tab-name">
                        <img src="images/students.png" class="icons">Students<img src="arrow.png" class="right-arrow" id="rightArrow">
                    </div>
                </a>
                <div class="subtags">
                    <a href="add-student.html"><div class="tab-name"><img src="images/create.png" class="icons">Add Student</div></a>
                    <a href="manage-students.html"><div class="tab-name"><img src="images/manage.png" class="icons">Manage Students</div></a>
                </div>
            </div>
            <a href="results.html"><div class="tab-name"><img src="images/result.png" class="icons">Result</div></a>
        </div>

        <!-- Main Content-->
        <div class="header">
            <h1>Dashboard</h1>            
        </div>
        <div class="content">
            <div class="image-container">
                <a href="manage-students.html"><div class="box"><img src="images/registered-users.png"></div></a>
                <a href="manage-subjects.html"><div class="box"><img src="images/subjects-listed.png"></div></a>
                <a href="manage-class.html"><div class="box"><img src="images/total-classes-listed.png"></div></a>
                <a href="results.html"><div class="box"><img src="images/results-declared.png"></div></a>
            </div>
        </div>
    </body>
</html>
