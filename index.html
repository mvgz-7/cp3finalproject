<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SRMS</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Upper Bar-->
        <div class="red-bar">
            <div class="menu" onclick="toggleSideMenu()">
                <img src="menu.png" alt="Menu Button">
            </div>
            <div class="title">Student Record Management System</div>
        </div>
        <!-- Side Bar-->
        <div class="tab-bar" id="tabBar">
            <div class="category">MAIN CATEGORY</div>
            <a href="#"><div class="tab">Dashboard</div></a>
            <div class="category">APPEARANCE</div>
        </div>
        <!-- Main Content-->
        <div class="content">
            <h1>Dashboard</h1>
          </div>

        <!-- JavaScript to toggle tab bar -->
        <script>
        function toggleSideMenu() {
            const tabBar = document.getElementById('tabBar');
            const content = document.querySelector('.content');
            if (tabBar.style.left === '-200px') {
                tabBar.style.left = '0';
                content.style.marginLeft = '220px';
            } else {
                tabBar.style.left = '-200px';
                content.style.marginLeft = '20px';
            }
        }
  </script>
    </body>
</html>
